<!DOCTYPE html>

<html class="no-js" lang="en">

	<head>

		<meta charset="utf-8">
		<title>Hold Shift to Check Multiple Checkboxes</title>
		<meta name="description" content="Description">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="shortcut icon" type="image/x-icon" href="media/images/checkbox.ico"/>

		<!-- <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" /> -->

		<link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rock+Salt"/>

		<!-- <script src="js/vendor/modernizr-2.8.3.min.js"></script> -->

		<link rel="stylesheet" href="css/index.css">

	</head>

	<body>

		<header class="main-header">
			<nav>
			</nav>
		</header>

		<!--
		The following is a common layout you would see in an email client.
		When a user clicks a checkbox, holds Shift, and then clicks another checkbox a few rows down,
		all the checkboxes inbetween those two checkboxes should be checked.
		-->
		<div class="inbox">

			<div class="item">
				<input type="checkbox">
				<p>- This is an inbox or todo list layout</p>
			</div>

			<div class="item">
				<input type="checkbox">
				<p>- (Un)check one item</p>
			</div>

			<div class="item">
				<input type="checkbox">
				<p>- Hold down 'Shift'</p>
			</div>

			<div class="item">
				<input type="checkbox">
				<p>- (Un)check a lower (or higher) item</p>
			</div>

			<div class="item">
				<input type="checkbox">
				<p>- Everything inbetween will also be (un)checked</p>
			</div>

			<div class="item">
				<input type="checkbox">
				<p>- No libraries...</p>
			</div>

			<div class="item">
				<input type="checkbox">
				<p>- Just vanilla Javascript!</p>
			</div>

		</div>

		<footer class="main-footer">
		</footer>

		<script type="text/javascript" src="js/index.js"></script>

	</body>

</html>
